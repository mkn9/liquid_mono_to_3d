    cmd: "pytest experiments/magvit_I3D_LLM_basic_trajectory/test_evaluation_metrics.py -q"
  - name: "baseline_model_tests"
    cmd: "pytest experiments/magvit_I3D_LLM_basic_trajectory/test_simple_baseline.py -q"

